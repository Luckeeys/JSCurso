<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtvelocidade = document.getElementById('txtvel');
            resposta = document.querySelector('div#res');
            var velocidade = Number.parseInt(txtvelocidade.value);
            resposta.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade}Km/H!</strong></p>`
            
            if (velocidade > 60) {
                resposta.innerHTML += `<p><strong>Você foi multado por excesso de velocidade!</strong></p>`
            }
            resposta.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
    
</body>
</html>
