<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background:rgb(121, 2, 121);
            color:greenyellow;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> <!--adicionando eventos pelo Html-->
        Interaja...
    </div>

    <script>

        /*
        Adicionar eventos pelo JScript

        area.addEventListener('click', clicar);
        area.addEventListener('mouseenter', entrar);
        area.addEventListener('mouseout', sair);
        */

        function clicar(){
            var area = window.document.getElementById('area');
            area.innerText = 'Clicou!';
        }
        function entrar(){
            var area = document.getElementById('area');
            area.innerText = 'Entrou c:';
        }
        function sair(){
            var area = document.getElementById('area');
            area.innerText = 'Saiu :c';
        }
    </script>
</body>
</html>
