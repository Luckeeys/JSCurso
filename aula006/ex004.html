<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é seu nome?');
        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras.<br/>`) //.length tamanho da string
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`); //.toUpperCase() deixa tudo em maiúscula
        document.write(`Seu nome em minúscula é ${nome.toLowerCase()}`); //.toLowerCase() deixa a string em minúscula
    </script>
    
</body>
</html>
