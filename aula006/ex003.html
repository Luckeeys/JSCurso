<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(28, 214, 214);
            color: white; /* Comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color:purple
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Ja me livrei da maldição!!</p> <!--Comentario no HTML-->
    <script>
        var n1 = window.prompt('Digite um numero:'); //Comentario em JScript
        var n2 = window.prompt('Digite outro numero:');
        var s = Number.parseInt(n1) + Number.parseInt(n2); //Number() também pode ser usada ou Number.parseFloat()
        window.alert('A soma dos valores é' + String(s));
    </script>
</body>
</html>
